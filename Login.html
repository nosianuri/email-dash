<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login Page</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>

<body>
    <main>
        <div class="log-bg">
            <div class="py-5">
                <img src="https://i.ibb.co/V3TkLwZ/brevo.png" alt="" class="mx-auto w-32">
            </div>
            <div class="sendinblue">
            <div class="flex border items-center justify-center rounded-xl mb-8 bg-[#fff]">
                <img src="https://i.ibb.co/JBkzBRZ/sendinblue.png" alt="">
                <div class="p-5">
                    <h4 class="font-semibold text-lg">Sendinblue is now Brevo</h4>
                    <p class="mt-2">We're the same, with a new look  and <br> easier navigation.</p>
                </div>
            </div>
        </div>
            <div class="login_container ">
                <div class="login-form rounded-xl">
                    <h1 class="text-2xl font-semibold mb-2">Login</h1>
                    <form id="login-form">
                        <div class="mb-1 font-bold">Email address</div>
                        <input type="text" id="username" required>
                        <div class="mb-1 mt-4 font-bold">Password</div>
                       <div class="input-box">
                        <input type="password" id="password" >
                        <img src="https://i.ibb.co/TrbpDVk/eye-close.png" alt="" id="eyeicon">
                       </div>
                        <!-- <input type="password" id="password" required> -->
                        
                        <button class="bg-[#1b1b1b] mt-3" type="submit">Login</button>
                    </form>

                    <div id="message" class="message"></div>
                    <div class="flex gap-2 items-center">
                        <hr>
                        OR
                        <hr>
                    </div>

                    <div class="flex items-center justify-center gap-4 border border-[#ccc] p-1 rounded mt-3">
                        <img src="https://i.ibb.co/F8Zwqcn/google.png" alt="">
                        <span>sign in with Google </span>
                    </div>
                    <div class="flex items-center p-1 justify-center gap-4 border rounded border-[#ccc] mt-3">
                        <img src="https://i.ibb.co/ZVKnvj1/apple.png" alt="">
                        <span>sign in with Apple</span>
                    </div>
                </div>
            </div>
            <div class="flex gap-10 justify-center mt-5 pb-5">
                <a class="underline" href="/">create an account</a>
                <a class="underline" href="/">I forget my password</a>
            </div>
        </div>
    </main>
    <script>
        const loginForm = document.getElementById('login-form');
        const message = document.getElementById('message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Perform login logic here (e.g., API call, validation)

            // Display success message
            message.textContent = `Logged in successfully as ${username}`;
            message.classList.add('success');
        });
    </script>
    <script>
        let eyeicon = document.getElementById("eyeicon");
        let password = document.getElementById("password");

        eyeicon.onclick = function(){
            if(password.type == "password"){
                password.type = "text";
                eyeicon.src = "https://i.ibb.co/6cKrgYQ/eye-open.png";
            }else{
                password.type = "password";
                eyeicon.src = "https://i.ibb.co/TrbpDVk/eye-close.png";
            }
        }
    </script>
    
</body>

</html>
